name: Deploy Production (Main Branch)

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  BUN_VERSION: 'latest'

jobs:
  # Job 1: Deploy Frontend to GitHub Pages (Production)
  deploy-frontend-production:
    name: Deploy Frontend to GitHub Pages (Production)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: Install frontend dependencies
        working-directory: ./client
        run: bun install --frozen-lockfile
        
      - name: Build frontend for production
        working-directory: ./client
        run: bun run build:production
        env:
          REACT_APP_API_URL: ${{ secrets.RENDER_PRODUCTION_URL }}/api
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_LIVE }}
          REACT_APP_ENVIRONMENT: production
          PUBLIC_URL: /students-enrolment
          
      - name: Clean root directory only (preserve staging)
        run: |
          # Clone the gh-pages branch to clean only root files, preserve staging
          git clone --single-branch --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-temp
          cd gh-pages-temp
          
          # Remove only root files, keep staging directory and .github folder
          find . -maxdepth 1 -type f -not -name ".gitignore" -not -name "README.md" -delete
          find . -maxdepth 1 -type d -not -name "." -not -name ".git" -not -name "staging" -not -name ".github" -exec rm -rf {} + 2>/dev/null || true
          echo "‚úÖ Cleaned root directory contents (preserved staging directory)"
          
          # Commit the cleanup if there are changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Clean root directory before production deployment (preserve staging)"
            git push origin gh-pages
            echo "‚úÖ Pushed root directory cleanup"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
          
          cd ..
          rm -rf gh-pages-temp
          
      - name: Deploy to GitHub Pages (Production)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build
          publish_branch: gh-pages
          keep_files: true
          
      - name: Frontend production deployment success
        run: |
          echo "‚úÖ Frontend deployed to GitHub Pages (Production)"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io/students-enrolment/"

  # Job 2: Trigger Render Backend Deployment (Production)
  deploy-backend-production:
    name: Deploy Backend to Render (Production)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Trigger Render Production Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"ref": "main"}'
            
      - name: Wait for deployment
        run: sleep 180
        
      - name: Health check production backend
        run: |
          for i in {1..15}; do
            if curl -f "${{ secrets.RENDER_PRODUCTION_URL }}/api/health"; then
              echo "‚úÖ Production backend health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for production backend... (attempt $i/15)"
            sleep 30
          done
          echo "‚ùå Production backend health check failed"
          exit 1
          
      - name: Backend production deployment success
        run: |
          echo "‚úÖ Backend deployed to Render (Production)"
          echo "üöÄ URL: ${{ secrets.RENDER_PRODUCTION_URL }}"

  # Job 3: Production deployment verification
  verify-production:
    name: Verify Production Deployment
    runs-on: ubuntu-latest
    needs: [deploy-frontend-production, deploy-backend-production]
    
    steps:
      - name: Test production integration
        run: |
          echo "üß™ Testing production deployment..."
          
          # Test frontend
          FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ github.repository_owner }}.github.io/students-enrolment/")
          if [ "$FRONTEND_STATUS" = "200" ]; then
            echo "‚úÖ Production frontend is accessible"
          else
            echo "‚ùå Production frontend not accessible (HTTP $FRONTEND_STATUS)"
            exit 1
          fi
          
          # Test backend API
          BACKEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_PRODUCTION_URL }}/api/health")
          if [ "$BACKEND_STATUS" = "200" ]; then
            echo "‚úÖ Production backend API is accessible"
          else
            echo "‚ùå Production backend API not accessible (HTTP $BACKEND_STATUS)"
            exit 1
          fi
          
          echo "üéâ Production deployment successful!"
          echo "üì± Frontend: https://${{ github.repository_owner }}.github.io/students-enrolment/"
          echo "üîß Backend: ${{ secrets.RENDER_PRODUCTION_URL }}"
          
      - name: Send success notification
        if: success()
        run: |
          echo "üöÄ Production deployment completed successfully!"
          echo "Environment: Production"
          echo "Branch: main"
          echo "Timestamp: $(date)"
